<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VerseCraft Engine Test</title>
</head>
<body style="background:#0f0f0f; color:#fff; font-family:sans-serif; text-align:center;">
  <h2>VerseCraft Engine Core Test</h2>
  <div id="output">Initializing...</div>

  <script type="module">
    import { VerseCraftEngine } from './engine-state-test-v2.html';

    const output = document.getElementById('output');
    output.textContent = "Booting VerseCraft Engine...";

    try {
      const engine = new VerseCraftEngine();
      if (engine && typeof engine.start === 'function') {
        engine.start();
        output.textContent = "✅ VerseCraft Engine initialized successfully.";
      } else {
        output.textContent = "⚠️ Engine instance created, but missing start() method.";
      }
    } catch (err) {
      console.error(err);
      output.textContent = "❌ Engine failed to initialize. See console for details.";
    }
  </script>
</body>
</html>
