<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerseCraft Demo</title>
  <link rel="stylesheet" href="./ui/themes/default.css">
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./core/engine.js"></script>
  <script type="module">
import { VerseCraftEngine } from './core/engine.js';
import story from './core/schema/story.json' assert { type: 'json' };
import entities from './core/schema/entities.json' assert { type: 'json' };

window.addEventListener('DOMContentLoaded', () => {
  const engine = new VerseCraftEngine(story, entities);
  engine.start();

  const storyEl = document.getElementById('storyText');
  const choicesEl = document.getElementById('choices');

  storyEl.textContent = engine.currentSection.text;

  engine.currentSection.choices.forEach(choice => {
    const btn = document.createElement('button');
    btn.textContent = choice.text;
    btn.onclick = () => {
      engine.makeChoice(choice.next);
      storyEl.textContent = engine.currentSection.text;
      choicesEl.innerHTML = '';
      engine.currentSection.choices.forEach(nextChoice => {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = nextChoice.text;
        nextBtn.onclick = () => {
          engine.makeChoice(nextChoice.next);
          storyEl.textContent = engine.currentSection.text;
        };
        choicesEl.appendChild(nextBtn);
      });
    };
    choicesEl.appendChild(btn);
  });
});
</script>
</body>
</html>
