<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VerseCraft Engine :: Phase-2 Core Test</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #0c0c0c; color: #f5f5f5;
      font-family: system-ui, sans-serif; text-align: center;
    }
    h1 { margin-top: 2rem; font-weight: 600; }
    #output {
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      font-family: monospace;
      text-align: left;
      padding: 8px;
      height: 40vh;
      overflow-y: auto;
      border-top: 1px solid #333;
    }
    footer {
      font-size: 0.8rem;
      color: #aaa;
      background: #111;
      padding: 5px;
      border-top: 1px solid #222;
      position: fixed;
      bottom: 0; left: 0; width: 100%;
    }
    button {
      margin: 0.5rem; padding: 10px 18px;
      border: none; border-radius: 5px;
      background: #222; color: #eee;
    }
  </style>
</head>
<body>
  <h1>VerseCraft Engine :: Phase-2 Core Test</h1>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="output"></div>
  <footer id="footerVersion"></footer>

  <script type="module">
    // === Inline logger ===
    const output = document.getElementById('output');
    function log(...a){const m=a.join(' ');output.innerHTML+=m+'<br>';output.scrollTop=output.scrollHeight;console.log(...a);}
    function err(...a){const m=a.join(' ');output.innerHTML+=`<span style='color:red'>${a.join(' ')}</span><br>`;output.scrollTop=output.scrollHeight;console.error(...a);}
    log("üß† Inline Logger Active (Phase-2)");

    // === Engine import + wiring ===
    try {
      import('./core/engine.js')
        .then(({ VerseCraftEngine }) => {
          log("Import success: VerseCraftEngine module loaded.");

          const engine = new VerseCraftEngine();
          document.getElementById('footerVersion').textContent =
            `VerseCraft Engine ${engine.version}`;

          document.getElementById('startBtn').onclick = () => { log("‚ñ∂Ô∏è Start pressed"); engine.start(); };
          document.getElementById('stopBtn').onclick  = () => { log("‚èπ Stop pressed"); engine.stop(); };
          document.getElementById('resetBtn').onclick = () => { log("üîÑ Reset pressed"); engine.reset(); };
        })
        .catch(e => err("‚ùå Import failed:", e.message));
    } catch (e) {
      err("‚ùå Critical failure:", e.message);
    }
  </script>
</body>
</html>
