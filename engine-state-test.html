<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>versecraft engine library test</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #111; color: #eee;
      font-family: system-ui, sans-serif;
      text-align: center; overflow: hidden;
    }
    main { display: flex; flex-direction: column; align-items: center; height: 100%; }
    button {
      margin: 0.5rem; padding: 10px 18px;
      background: #333; color: #eee; border: none; border-radius: 6px;
      font-size: 1rem;
    }
    #catalog { margin-top: 1rem; }
    #output {
      flex: 1; width: 90%; max-width: 600px;
      overflow-y: auto; background: #000; color: #0f0;
      padding: 8px; margin: 1rem 0; font-family: monospace;
      text-align: left; border-radius: 6px;
    }
    footer { font-size: 0.8rem; color: #666; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <main>
    <h1>versecraft engine library test</h1>
    <div id="catalog"></div>
    <div>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="output"></div>
    <footer>versecraft engine v1.1.4-event-driven</footer>
  </main>

  <script type="module">
    import { versecraftengine } from './core/engine.js';
    import { storyloader } from './core/storyloader.js';

    const output = document.getElementById('output');
    const catalogDiv = document.getElementById('catalog');
    const engine = new versecraftengine(log);

    function log(msg) {
      output.innerHTML += msg + '<br>';
      output.scrollTop = output.scrollHeight;
      console.log(msg);
    }

    async function loadCatalog() {
      const catalog = await storyloader.loadCatalog();
      catalog.slots.forEach(slot => {
        const btn = document.createElement('button');
        btn.textContent = slot.title;
        btn.onclick = () => {
          output.innerHTML = '';
          engine.loadStory(slot.storyId);
        };
        catalogDiv.appendChild(btn);
      });
    }

    document.getElementById('resetBtn').onclick = () => engine.reset();

    // Handle numeric choice input
    document.addEventListener('keydown', e => {
      if (e.key >= '1' && e.key <= '9') engine.choose(parseInt(e.key) - 1);
    });

    // Handle click on output options
    output.addEventListener('click', e => {
      const match = e.target.textContent.match(/^\((\d+)\)/);
      if (match) engine.choose(parseInt(match[1]) - 1);
    });

    loadCatalog();
  </script>
</body>
</html>
