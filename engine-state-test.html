<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VerseCraft Engine Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      text-align: center;
      overscroll-behavior: none;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      box-sizing: border-box;
    }

    button {
      margin: 0.5rem;
      padding: 10px 18px;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    #output {
      flex: 1;
      width: 90%;
      max-width: 600px;
      overflow-y: auto;
      background: #000;
      color: #0f0;
      padding: 8px;
      margin: 1rem 0;
      font-family: monospace;
      text-align: left;
      border-radius: 6px;
    }

    footer {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>VerseCraft Engine Test</h1>
    <div>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="output"></div>
    <footer>VerseCraft Engine v1.1.2-state-loop-visual</footer>
  </main>

  <script type="module">
    import { VerseCraftEngine } from './core/engine.js';
    import { StoryAdapter } from './core/StoryAdapter.js';

    const output = document.getElementById('output');

    function log(msg) {
      output.innerHTML += msg + '<br>';
      output.scrollTop = output.scrollHeight;
      console.log(msg);
    }

    // Initialize engine and adapter
    const engine = new VerseCraftEngine(log);
    let adapter = null;

    async function loadStory() {
      log('üìñ Loading story data...');
      try {
        const response = await fetch('./library/world_of_lorecraft.json');
        const storyData = await response.json();
        adapter = new StoryAdapter(engine, storyData);
        log(`‚úÖ Loaded story: ${storyData.meta?.title || 'Unknown Title'}`);
        displayScene();
      } catch (err) {
        log('‚ùå Failed to load story: ' + err.message);
      }
    }

    function displayScene() {
      if (!adapter) return;
      const section = adapter.getCurrentSection();
      if (!section) {
        log('‚ö†Ô∏è No scene data found.');
        return;
      }
      log(`<strong>${section.text}</strong>`);
      if (section.options) {
        section.options.forEach((opt, i) => {
          log(`(${i + 1}) ${opt.label}`);
        });
      }
    }

    // Button handlers
    document.getElementById('startBtn').onclick = async () => {
      log('‚ñ∂Ô∏è Start pressed');
      await loadStory();
      engine.start();
    };

    document.getElementById('stopBtn').onclick = () => { log('‚èπ Stop pressed'); engine.stop(); };
    document.getElementById('resetBtn').onclick = () => { log('üîÑ Reset pressed'); engine.reset(); };

    // Prevent accidental scroll bounce (iOS)
    window.addEventListener('touchmove', e => {
      if (!e.target.closest('#output')) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
