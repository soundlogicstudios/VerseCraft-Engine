<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VerseCraft Engine Test</title>
  <style>
    body { background:#111; color:#eee; font-family:system-ui; text-align:center; }
    button { margin:0.5rem; padding:10px 18px; background:#333; color:#eee; border:none; border-radius:6px; }
    #output { height:40vh; overflow:auto; background:#000; color:#0f0; padding:8px; margin:1rem; font-family:monospace; text-align:left; }
    footer { font-size:0.8rem; color:#666; margin-top:1rem; }
  </style>
</head>
<body>
  <h1>VerseCraft Engine Test</h1>
  <div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="output"></div>
  <footer>VerseCraft Engine v1.1.2-state-loop-visual</footer>

  <script type="module">
    import { VerseCraftEngine } from './core/engine.js';

    const output = document.getElementById('output');

    function log(msg) {
      output.innerHTML += msg + '<br>';
      output.scrollTop = output.scrollHeight;
      console.log(msg);
    }

    const engine = new VerseCraftEngine(log);
    log(`ðŸ§  Engine ${engine.version} loaded`);

    document.getElementById('startBtn').onclick = () => { log("â–¶ï¸ Start pressed"); engine.start(); };
    document.getElementById('stopBtn').onclick  = () => { log("â¹ Stop pressed"); engine.stop(); };
    document.getElementById('resetBtn').onclick = () => { log("ðŸ”„ Reset pressed"); engine.reset(); };
  </script>
</body>
</html>
