<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>versecraft engine library test</title>
  <style>
    body { background: black; color: white; font-family: monospace; text-align: center; }
    .story-text { color: lime; white-space: pre-wrap; margin: 20px auto; max-width: 600px; }
    button { margin: 5px; padding: 8px 12px; background: #333; color: white; border: 1px solid #555; cursor: pointer; }
  </style>
</head>
<body>
  <h1>versecraft engine library test</h1>
  <div id="output"></div>
  <button onclick="resetEngine()">reset</button>

  <script type="module">
    import { VerseCraftEngine } from './core/engine.js';
    window.engine = new VerseCraftEngine(document.getElementById('output'));
    window.engine.init('echoes_beneath_the_lantern');

    window.resetEngine = () => {
      document.getElementById('output').innerHTML = '';
      window.engine = new VerseCraftEngine(document.getElementById('output'));
      window.engine.init('echoes_beneath_the_lantern');
    };
  </script>
</body>
</html>
